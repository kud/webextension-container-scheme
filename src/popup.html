<!doctype html>
<html lang="en">

<head>
    <title>Open external links in a container</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            width: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .element {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 500;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            background: white;
            box-sizing: border-box;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg width='14' height='14' viewBox='0 0 14 14' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M3.5 5.25L7 8.75L10.5 5.25' stroke='%23666' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 32px;
        }

        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #0a84ff;
        }

        input[type="text"] {
            background: #f9f9f9;
            cursor: text;
        }

        input[type="text"]:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="loader"></div>
    <div id="mainContainer" class="hidden">
        <div class="container">
            <div class="element">
                <label>Container</label>
                <select id="container"></select>
            </div>
            <div class="element">
                <label>URL</label>
                <input id="urlInput" type="text" readonly />
            </div>
        </div>
    </div>

    <script src="./js/popup/popup.js" type="module"></script>
</body>

</html>
